<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/ui-tab.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-res.css">
        <link rel="stylesheet" href="css/ui-365.css">
        <link rel="stylesheet" href="css/ui-search.css">
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/beihai365_comman.js"></script>
        <script src="js/beihai365_global.js"></script>
        <script src="js/zepto.min.js"></script>
        <script src="js/md5.js"></script>

    </head>
    <body class="um-vp c-wh" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <section class="search_head ub" id="header">

                <div class="search-header-back" onclick="uexWindow.close('-1');"></div>
                <div class="search_form ub-f1" onclick="searchText()">
                    <form onSubmit="return onSubmitSearch()">
                        <input type="search" class="search_text" placeholder="请输入关键词" id="search_text"/>
                    </form>
                </div>

                <div class="search_btn" onclick="searchBtn()">
                    搜索
                </div>

            </section>
            <div id="search_content" class="ub-f1 tx-l t-bla ub-img6"></div>

        </div>
    </body>
    <script>
        localStorage.returnType = 'search';
        localStorage.shareType = 'search';
        zy_init();

        window.uexOnload = function(type) {
            if (!type) {
                if (uexWidgetOne.iOS7Style) {
                    $("#header").css({"padding-top":"1.25rem"})
                }

                zy_con("search_content", "search_content.html", 0, $$("header").offsetHeight);
            }

            window.onorientationchange = window.onresize = function() {
                //zy_resize("search_content", 0, $$("search_content").offsetHeight);
            }
        }
        function onSubmitSearch(){
            if(true){
                searchBtn();
            }
            return false;
        }
        function searchBtn() {
            var searchText = $("#search_text").val();
            //alert(searchText)
            uexWindow.evaluatePopoverScript("", "search_content", "showSearchView('" + searchText + "')");
        }

        function searchText() {
            uexWindow.evaluatePopoverScript("", "search_content", "showSearchText()");
        }

        function setInput(key) {
            $("#search_text").val(key);
        }
    </script>

</html>
