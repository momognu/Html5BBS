<!DOCTYPE HTML>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1.0, user-scalable=no" />
        <link rel="stylesheet" href="css/ui-tab.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-res.css">
        <link rel="stylesheet" href="css/ui-365.css">
        <link rel="stylesheet" href="css/ui-single.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/beihai365_comman.js"></script>
        <script src="js/beihai365_global.js"></script>
    </head>
    <!-- 添加标题  -->
    <body class="bg365 um-vp">

        <header id="header" class="read-header">
            <div class="ub ub-ac" onclick="stopPP(event);">
                <div class="read-header-left ub ub-ac ub-f1" onclick="colse();">
                    <span class="read-header-back"></span>
                    <span class="read-header-title js-title">创建新帖单</span>
                </div>
                <div class="sing_right ub ub-ac">
                    <p class="js-save-title sing_save" onclick="sub()" ontouchstart="zy_touch(click_opacity)">
                        保存
                    </p>
                </div>
            </div>
        </header>

        <script>
            window.uexOnload = function() {
                if (uexWidgetOne.iOS7Style) {
                    $("#header").css({
                        "padding-top" : "1.25rem"
                    });
                    $(".header_single").css({
                        "padding-top" : "1.25rem"
                    });
                }
                
                init();

            }
            function sub() {
                uexWindow.evaluateScript("single-title", 0, "_submit();");
            }

            function colse() {
                uexWindow.evaluateScript("single-title", 0, "uexWindow.close('-1');");
            }

            function init() {
                if (localStorage.ifedit == 'edit') {
                    $('.js-title').html('修改标题');
                }
            }

        </script>

    </body>
</html>
