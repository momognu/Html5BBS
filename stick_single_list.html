<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-tab.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-res.css">
        <link rel="stylesheet" href="css/ui-365.css">
        <link rel="stylesheet" href="css/ui-single.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/beihai365_comman.js"></script>
        <script src="js/beihai365_global.js"></script>
    </head>

    <body class="bg365 um-vp">

        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <!--header开始-->
            <div id="header" class="read-header">
                <div class="ub ub-ac" onclick="stopPP(event);">
                    <div class="read-header-left ub ub-ac ub-f1">
                        <span class="read-header-back" onclick="closeWin();"></span>
                        <span class="read-header-title js-head-title">收集了该帖的帖单</span>
                    </div>
                </div>
            </div>

            <div id="stick_single_list_content" class="ub-f1 tx-l t-bla ub-img6"></div>

        </div>

        <script>
            var ifcreate = localStorage.ifcreate || 'create';

            window.uexOnload = function(type) {
                init();
                if (!type) {
                    if (uexWidgetOne.iOS7Style) {
                        $("#header").css({
                            "padding-top" : "1.25rem"
                        });
                        $(".header_single").css({
                            "padding-top" : "1.25rem"
                        });
                    }
                    //监听android返回按钮
                    uexWindow.setReportKey(0, 1);
                    uexWindow.onKeyPressed = function(keyCode) {
                        if (keyCode == 0) {
                            closeWin();
                        }
                    };
                    zy_con("stick_single_list_content", "stick_single_list_content.html", 0, $$("header").offsetHeight);
                }

                window.onorientationchange = window.onresize = function() {
                }
            }
            function init() {

                if (localStorage.ifcreate == 'create') {
                    //创建的贴单
                    var titletext = '我创建的帖单';
                } else if (ifcreate == 'focus') {
                    //关注的贴单
                    var titletext = '我关注的帖单';
                } else {
                    //从帖子进来的贴单列表
                    var titletext = '收集了该帖的帖单';
                }

                $('.js-head-title').html(titletext);
            }

            onloadHtml = {
                createHtml : function() {
                    uexWindow.evaluatePopoverScript("", "stick_single_list_content", "onloadHtml.createHtml();");
                }
            }

            function closeWin() {
                uexWindow.close('-1');
                localStorage.tiedanWindowId = parseInt(parseInt(localStorage.tiedanWindowId) - 1);
            }

        </script>

    </body>
</html>
