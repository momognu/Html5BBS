<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-tab.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-res.css">
        <link rel="stylesheet" href="css/ui-365.css">
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/beihai365_comman.js"></script>
        <script src="js/beihai365_global.js"></script>
    </head>
    <body class="um-vp c-wh" ontouchstart>
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <div id="header">
                <div class="uh c-m15 t-wh ub head_top_home js-header">
                    <div class="list_back" ontouchstart="uexWindow.close('-1');"></div>
                    <h1 id="form_name" class="ub-f1 ulev5 ut-s tx-c" tabindex="0">注册</h1>
                    <div class="list_re" style="background:none;"></div>
                </div>
            </div>
            <!--header结束-->
            <!--content开始-->
            <div id="content" class="ub-f1 tx-l t-bla ub-img6 res10" style="padding:.4em;">
                <div id="regOne">
                    <!--文本开始-->
                    <form id="form" method="post">

                        <div class="inputArea">
                            <div class="inputLine">
                                <div class="ir">
                                    <input id="phone" name="phone" placeholder="手机号" autocapitalize="off" autocomplete="off" type="text">
                                </div>
                            </div>

                            <div class="inputLine il-gdcode">
                                <div class="getGdcodeBtn" id="getGdcodeBtn"  onclick="getPhone();">
                                    获取验证码
                                </div>
                                <div class="ir">
                                    <input id="gdcode" name="gdcode" value="" placeholder="请输入验证码" type="text">
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--文本结束-->
                    <!--按钮开始-->
                    <div class="regBtn regBtnColor2" id="regBtn" onclick="getGdcode();">
                        <span>下一步</span>
                    </div>
                    <!--按钮结束-->
                </div>
                <div id="regTwo" style="display: none;">
                    <form id="form" method="post">
                        <h3 class="inputAreaTitle">请完善您的资料</h3>
                        <div class="inputArea">
                            <div class="inputLine">
                                <div class="ir">
                                    <input id="regUser" name="user" placeholder="用户名" autocapitalize="off" autocomplete="off" type="text">
                                </div>

                            </div>
                            <div class="inputAreaSub">
                                3-15字符，不能为纯数字
                            </div>
                            <div class="inputLine">
                                <div class="ir">
                                    <input id="regPword" name="pword" value="" placeholder="密码" type="text">
                                </div>
                            </div>
                            <div class="inputAreaSub">
                                字母+数字，6-16字符
                            </div>
                        </div>
                    </form>
                    <div class="regBtn regBtnSu regBtnColor2" id="regBtnSu" onclick="getUser();">
                        <span>完成</span>
                    </div>
                </div>
            </div>
            <!--content结束-->
        </div>
    </body>
    <script src="js/zepto.min.js"></script>
    <script src="js/reg.js"></script>
    <script>
        zy_init();
        //   alert("d")

        //alert('应用是否为iOS7风格:' + );
        // alert("d")
        window.uexOnload = function() {
            uexWindow.setBounce("0");

            if (uexWidgetOne.iOS7Style) {
                
                $("#header").prepend('<div class="iPhoneBar"></div>');
            }
            //监听侧滑
            uexWindow.onSwipeRight = function() {
                //uexWindow.close('-1');
            }
            uexWidgetOne.cbError = function(opCode, errorCode, errorInfo) {
                console.log("errorCode:" + errorCode + ";errorInfo:" + errorInfo);
            }
        }

    </script>
</html>
