    <script>
        //记录来路
        zy_init();
        window.uexOnload = function(type) {
            if (!type) {

                //helloBB();

                uexWindow.setBounce("0");
                localStorage.returnType = "more"

                login();
                //**是否有图临时解决
                if (localStorage.pattern == 'none_pic') {
                    $("#wutupic").addClass("list_more_dagou");
                } else if (localStorage.pattern == 'small_pic') {
                    $("#xiaotupic").addClass("list_more_dagou");
                } else if (localStorage.pattern == 'big_pic') {
                    $("#datupic").addClass("list_more_dagou");
                }

                if (localStorage.myIndex == 'xinban') {
                    $("#xinban").addClass("list_more_dagou");
                } else if (localStorage.myIndex == 'jiuban') {
                    $("#jiuban").addClass("list_more_dagou");
                }

                if (uexWidgetOne.platformName == 'android') {
                    $("#jobdown").show();
                    $("#taobeihaidown").show();

                    $(".isAndroid").show();
                    $(".isIOS").hide();
                } else {
                    $("#jobdownforios").show();
                    $("#taobeihaidownforios").show();
                    $(".isAndroid").hide();
                    $(".isIOS").show();
                }

                if (localStorage.downJobAppName) {
                    $("#downjobbtn").html('<span class="f12">重装</span>');
                }
                if (localStorage.downtaobeihaiAppName) {
                    $("#downtaobeihaibtn").html('<span class="f12">重装</span>');
                }
            }

        }
        var mode = {
            //测试是否到了底部
            wutu : function() {
                $("#modeqiehuan").find(".list_more_jiantou").removeClass("list_more_dagou");

                localStorage.pattern = 'none_pic';
            },
            xiaotu : function() {
                $("#modeqiehuan").find(".list_more_jiantou").removeClass("list_more_dagou");
                $("#xiaotupic").addClass("list_more_dagou");
                localStorage.pattern = 'small_pic';
            },
            datu : function() {
                $("#modeqiehuan").find(".list_more_jiantou").removeClass("list_more_dagou");
                $("#datupic").addClass("list_more_dagou");
                localStorage.pattern = 'big_pic';
            },
            xinban : function() {
                $("#myIndex").find(".list_more_jiantou").removeClass("list_more_dagou");
                $("#xinban").addClass("list_more_dagou");
                localStorage.myIndex = 'xinban';
            },
            jiuban : function() {
                $("#myIndex").find(".list_more_jiantou").removeClass("list_more_dagou");
                $("#jiuban").addClass("list_more_dagou");
                localStorage.myIndex = 'jiuban';
            }
        }
        //淘北海
        function taobeihai() {
            $("#downTipsBoxTitle").html("正在下载淘北海");
            $("#downtaobeihaibtn span").html("重下");
            AppDownload(12345633, 'http://download.app.taobeihai.com/code/appdownload.php?for=taobeihai', 'taobeihai.apk');
        }

        //招聘网
        function job() {
            $("#downTipsBoxTitle").html("正在下载招聘网");
            $("#downjobbtn span").html("重下");
            AppDownload(12345634, 'http://download.app.taobeihai.com/code/appdownload.php?for=job', 'job.apk');
        }

        function openPic() {
            if ($("#wtzhuangtai").attr("ztai") == 'false') {
                $("#wtzhuangtai").attr({
                    'ztai' : 'true'
                })
                $("#wtzhuangtai").html("当前状态：关闭");
                $(".onoff").removeClass("onoff-on");
                localStorage.pattern = 'small_pic';

            } else {
                $("#wtzhuangtai").attr({
                    'ztai' : 'false'
                });
                $("#wtzhuangtai").html("当前状态：开启");
                $(".onoff").addClass("onoff-on");
                localStorage.pattern = 'none_pic';
            }
        }

        function login() {
            var name = localStorage.username;
            if (name) {
                $id("outBtn").style.display = "block";
            } else {
                $id("outBtn").style.display = "none";
            }
        }

        function clearLS() {
            localStorage.clear();
            uexWindow.toast("1", "5", "清除完成", "3000");
        }

        function logout() {
            localStorage.removeItem('tzwy');
            localStorage.isLoginout = 'true';
            uexWindow.toast("1", "5", "正在退出…", "1000");

            $.getJSON("http://www.beihai365.com/phoneapi/index.php?c=thread&m=baseInterface&ac=synlogout", function(data){
                if(data.result == "success"){
                    localStorage.tzwy = data.data.url;
                    setTimeout(function() {
                        uexWindow.evaluateScript("root", 0, "login('more');");
                        //login();
                    }, 1000);
                }
            });

            localStorage.removeItem('uid');
            localStorage.removeItem('username');
            localStorage.removeItem('save_code');
            
        }

        function openlist(name, fid, form_name) {
            LS.posts({
                'fid' : fid,
                'form_name' : form_name
            });
            newOpenWin('listwin', name + '.html');
        }

        function goAppDwon() {
            uexWindow.cbActionSheet = goAppDwoncb;
            var as = ['短信发送'];
            uexWindow.actionSheet('', '取消', as);
        }

        function goAppDwoncb(opId, dataType, data) {
            if (data == 0) {
                sms_share();
            }
        }

        // 短信发送
        function sms_share() {
            var iphone_number = '';
            var SMScontent = '北海365网推出了手机客户端，我用客户端上365看帖、发帖感觉非常的方便，推荐您也来装一个。http://m.beihai365.com/  （点击地址就可进入下载页面）';
            uexSMS.open(iphone_number, SMScontent);

        }

        // 邮件发送
        function mail_share() {
            var mail = '';
            var MAILtitle = '给你推荐北海365网客户端';
            var MAILcontent = '北海365网推出了手机客户端，我用客户端上365感觉非常的方便，推荐您也来下载玩玩！点击下面这个地址，就可以进入下载页面：http://m.beihai365.com/';
            uexEmail.open(mail, MAILtitle, MAILcontent, '');
        }
