        zy_init();

                //监听android返回按钮

                //alert("dd")
            }

            window.onorientationchange = window.onresize = function() {
            }
        }
        //设置标题
        function setTitleName(s) {
            $$("form_name").innerHTML = s;
        }
        
        function closeWin(){
            localStorage.pindaoWindowId = parseInt(parseInt(localStorage.pindaoWindowId) - 1);
            uexWindow.close('-1');
