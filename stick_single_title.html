<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="utf-8">
        <meta name="viewport" content="target-densitydpi=device-dpi, width=device-width, initial-scale=1, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <link rel="stylesheet" href="css/ui-tab.css">
        <link rel="stylesheet" href="css/ui-base.css">
        <link rel="stylesheet" href="css/ui-box.css">
        <link rel="stylesheet" href="css/ui-color.css">
        <link rel="stylesheet" href="css/ui-res.css">
        <link rel="stylesheet" href="css/ui-365.css">
        <link rel="stylesheet" href="css/ui-single.css">
        <script src="js/zepto.min.js"></script>
        <script src="js/zy_control.js"></script>
        <script src="js/zy_click.js"></script>
        <script src="js/beihai365_comman.js"></script>
        <script src="js/beihai365_global.js"></script>
    </head>
    
    <!-- 添加标题  -->
    <body class="bg365 um-vp">
        
        <div id="page_0" class="up ub ub-ver" tabindex="0">

            <!--header开始-->
            <div id="header" class="read-header">
                <div class="ub ub-ac" onclick="stopPP(event);">
                    <div class="read-header-left ub ub-ac ub-f1">
                        <div class="read-header-left ub ub-ac ub-f1" onclick="closeSelf();">
                            <span class="read-header-back"></span>
                            <span class="read-header-title js-title">创建新帖单</span>
                        </div>
                        <div class="sing_right ub ub-ac">
                            <p class="js-save-title sing_save" onclick="sub();" ontouchstart="zy_touch(click_opacity)">
                                保存
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            

            <div id="stick_single_title" class="ub-f1 tx-l t-bla ub-img6"></div>
            
        </div>


        <script>
            
        window.uexOnload = function(type) {
            init();
            if (!type) {
                if (uexWidgetOne.iOS7Style) {
                    $("#header").css({
                        "padding-top" : "1.25rem"
                    });
                    $(".header_single").css({
                        "padding-top" : "1.25rem"
                    });
                }
                zy_con("stick_single_title", "stick_single_title_content.html", 0, $$("header").offsetHeight);
            }

            window.onorientationchange = window.onresize = function() {
            }
        }

            function sub() {
                uexWindow.evaluatePopoverScript("", "stick_single_title", "_submit()");

            }

            function closeSelf() {
                uexWindow.close('-1');
            }

            function init() {
                if (localStorage.ifedit == 'edit') {
                    $('.js-title').html('修改标题');
                }
            }
            
            function linkUrl(url) {
                location.href = url;
            }

        </script>

    </body>
</html>
