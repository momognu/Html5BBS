    <body class="fp-section">
        <div id="page_0" class="up ub ub-ver" tabindex="0">
            <div class="pagePlus">
                <ul class="page_ul js-page">
                    <li>
                        <p data-page="1">
                            1
                        </p>
                    </li>
                </ul>

            </div>

            <!--footer结束-->
        </div>
    </body>

    <script>
        //记录来路
       

        var $pageul = $('.js-page');

        window.uexOnload = function() {
            intfun();
        }
        
        function intfun() {
                var pagelent = localStorage.allPage;
                var pagehtml = '';
                
                for( var ii = 1; ii <= pagelent; ii++ ){
                    pagehtml += '<li class="'+rePage(ii)+'" onclick="pageClick(\''+ ii +'\')"><p data-page="'+ ii +'" >'+ ii +'</p></li>' ;
                }
                $pageul.html(pagehtml);
            

        }
        function rePage(s){
            if(s == localStorage._page){
                return 'ispage';
            }
            return '';
        }
        function pageClick(p){
            var reName = ("detail"+localStorage.detailWindowId);
            uexWindow.evaluateScript(reName,0,"_setPageData('"+p+"');");
            
        }

    </script>

</html>
